apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: multicluster-global-hub-server
  namespace: {{.Namespace}}
spec:
  port:
    targetPort: secure
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: multicluster-global-hub-apiserver
    weight: 100
  wildcardPolicy: None